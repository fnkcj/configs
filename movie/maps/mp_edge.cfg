// Created by Funk
// mp_edge

// =========================
// Specular
// =========================

// Allow specular
seta r_specular "1"

// Specular color scale
seta r_specularcolorscale "15"

// =========================
// Light Tweaks
// =========================

// Sunlight strength
seta r_lighttweaksunlight "1.5"

// Sunlight color
seta r_lighttweaksuncolor "1 1 1 1"

// =========================
// Film Tweaks
// =========================

// Contrast
seta r_filmtweakcontrast "1.25"

// Brightness
seta r_filmtweakbrightness "0.05"

// Light tint
seta r_filmtweaklighttint "1 1 1"

// Dark tint
seta r_filmtweakdarktint "0.5 0.5 0.65"

// Desaturation
seta r_filmTweakdesaturation "0.0"

// Enable tweak dvars
seta r_filmTweakenable "1"

// Invert
seta r_filmTweakinvert "0"

// Override defaults with tweak dvars
seta r_filmusetweaks "1"

// =========================
// Glow Tweaks
// =========================

// Enable glow
seta r_glow "0"

// Allow glow
seta r_glow_allowed "0"

// Force 'allow glow' to be treated as true, by script
seta r_glow_allowed_script_forced "0"

// Override with dev tweak dvars
seta r_glowusetweaks "1"

// Enable tweak dvars
seta r_glowtweakenable "1"

// Glow bloom intensity
seta r_glowtweakbloomintensity0 "1"

// Glow radius
seta r_glowtweakradius0 "32"

// Glow bloom cut off fraction
seta r_glowtweakbloomcutoff "0.999"

// =========================
// Shadows
// =========================

// Enable dynamic shadows
seta sm_enable "1"

// Dynamic shadow quality
seta sm_sunSampleSizeNear "0.25"

// =========================
// Finished
// =========================

// Finish message
say "Executed mp_edge.cfg!"