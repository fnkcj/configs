//mp_woodland CFG | CREATED BY FUNK

//MAP SHOWCASE
exec z_map_showcase.cfg

//SPECULAR
seta r_specular "1"
seta r_specularcolorscale "5"

//ENTITIES
seta dynent_active "0"

//FX
seta fx_enable "1"

//LIGHTTWEAKS
seta r_lighttweaksunlight "1.5"
seta r_lighttweaksuncolor "1 1 0.9 1"

//FILMTWEAKS
seta r_filmtweakcontrast "1.3"
seta r_filmtweakbrightness "0"
seta r_filmtweaklighttint "1.05 1 1"
seta r_filmtweakdarktint "1 0.95 0.9"
seta r_filmTweakdesaturation "0.0"
seta r_filmTweakenable "1"
seta r_filmTweakinvert "0"
seta r_filmusetweaks "1"

//GLOW
seta r_glow "0"
seta r_glow_allowed "0"
seta r_glowusetweaks "0"
seta r_glowtweakenable "0"
seta r_glow_enable "0"
seta r_glowtweakbloomintensity "1"
seta r_glowtweakradius0 "32"
seta r_glowtweakbloomcutoff "0.999"

//SHADOWS
seta sm_enable "1"
seta sm_sunsamplesizenear "12"