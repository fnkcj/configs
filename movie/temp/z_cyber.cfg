//mp_cyber CFG | CREATED BY FUNK

//MONTAGE
exec z_montage.cfg

//BRIGHTNESS
seta r_brightness "0"
seta r_contrast "1"
seta r_gamma "0.8"

//SPECULAR
seta r_specularcolorscale "15"

//LIGHTTWEAKS & SPECULAR
seta r_lighttweaksunlight "1.5"
seta r_lighttweaksuncolor "1 1 1 1"
seta r_drawWater "1"
seta r_lodBiasRigid "-1000"
seta r_aasamples "16"
seta r_aaAplha "2"
seta r_texfilteranisomax "16"
seta r_texfilteranisomin "16"

//FILMTWEAKS
seta r_filmtweakcontrast "1.25"
seta r_filmtweakbrightness "0.1"
seta r_filmtweaklighttint "1 1 1"
seta r_filmtweakdarktint "0.85 0.85 1.15"
seta r_filmTweakdesaturation "0.0"
seta r_filmTweakenable "1"
seta r_filmTweakinvert "0"
seta r_filmusetweaks "1"

//GLOW
seta r_glow "0"
seta r_glow_allowed "0"
seta r_glowusetweaks "1"
seta r_glowtweakenable "1"
seta r_glow_enable "0"
seta r_glowtweakbloomintensity "1"
seta r_glowtweakradius0 "32"
seta r_glowtweakbloomcutoff "0.999"

//SHADOWS
seta sm_enable "0"