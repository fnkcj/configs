//mp_limbo CFG | CREATED BY FUNK

//MAP SHOWCASE ESSENTIALS
exec z_map_showcase.cfg

//SPECULAR
seta r_specular "1"
seta r_specularMap "1"
seta r_specularcolorscale "10"

//LIGHTTWEAKS
seta r_lighttweaksunlight "1.5"
seta r_lighttweaksuncolor "1 0.9 0.75 1"

//FILMTWEAKS
seta r_filmtweakcontrast "1.25"
seta r_filmtweakbrightness "0.025"
seta r_filmtweaklighttint "0.75 0.8 1"
seta r_filmtweakdarktint "1.1 1 1"
seta r_filmTweakdesaturation "0.0"
seta r_filmTweakenable "1"
seta r_filmTweakinvert "0"
seta r_filmusetweaks "1"

//GLOW
seta r_glow "1"
seta r_glow_allowed "1"
seta r_glowusetweaks "1"
seta r_glowtweakenable "1"
seta r_glow_enable "1"
seta r_glowtweakbloomintensity0 "0.6"
seta r_glowtweakradius0 "32"
seta r_glowtweakbloomcutoff "0.999"

//SHADOWS
seta sm_enable "1"