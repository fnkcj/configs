//MAP SHOWCASE | CREATED BY FUNK

// FIELD OF VIEW
seta cg_fov "80"
seta cg_fovscale "1.125"

// BOBBING
seta bg_bobmax "8"

// FX
seta fx_enable "1"

// FOG
seta r_fog "0"

// DECALS
seta r_drawdecals "1"

// SUN
seta r_drawsun "1"

// WATER
seta r_drawwater "1"

// ANTIALIASING
seta r_aasamples "16"
seta r_aaAplha "2"

// TEXTURE FILTERING
seta r_texfilteranisomax "16"
seta r_texfilteranisomin "16"
seta r_texfilterdisable "0"
seta r_texfiltermipbias "0"
seta r_texfiltermipmode "1"

// WAYPOINT
seta waypointoffscreenpointerdistance "0.001"
seta waypointoffscreenpointerwidth "0.01"
seta waypointoffscreenpointerheight "0.01"
seta waypointiconwidth "0.01"
seta waypointiconheight "0.01"

// HUD
seta cg_centertime "0"
seta cg_draw2d "1"
seta cg_drawFPS "0"
seta ui_showmenuonly "asd"
seta con_gameMsgWindow0MsgTime "0"
seta ui_hud_hardcore "1"
seta cg_crosshairalpha "0"
seta cl_bypassmouseinput "1"

// MODEL LOD
seta r_lodbiasrigid "-1000"