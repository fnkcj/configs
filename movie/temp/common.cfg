// Created by Funk
// Common tweaks

// =========================
// Colors
// =========================

// Set default brightness
seta r_brightness "0"

// Set default contrast
seta r_contrast "1"

// Set default gamma
seta r_gamma "0.8"

// Disable desaturation
seta r_desaturation "0"

// =========================
// Effects
// =========================

// Enable effects
seta fx_enable "1"
seta fx_draw "1"

// Enable particle clouds
seta fx_drawCloud "1"

// Enable bullet decals
seta fx_marks "1"
seta fx_marks_ents "1"
seta fx_marks_smodels "1"

// Set default outdoor tweaks
seta r_outdoor "1"
seta r_outdoorawaybias "32"
seta r_outdoordownbias "0"
seta r_outdoorfeather "8"

// =========================
// Texture Maps
// =========================

// Set default color map
seta r_colorMap "1"

// Set default specular map
seta r_specularMap "1"

// Set default normal map
seta r_normalMap "1"

// Set default light map
seta r_lightMap "1"

// Allow specular
seta r_specular "1"

// Allow normal
seta r_normal "1"

// Allow detail
seta r_detail "1"

// =========================
// Draw
// =========================

// Draw decals
seta r_drawdecals "1"

// Draw sun
seta r_drawsun "1"

// Draw water
seta r_drawwater "1"

// =========================
// Antialiasing
// =========================

// Set max antialaising quality
seta r_aasamples "16"
seta r_aaAlpha "2"

// =========================
// Picmip
// =========================

// Set default picmip levels
seta r_picmip_manual "1"
seta r_picmip "0"
seta r_picmip_spec "0"
seta r_picmip_bump "0"
seta r_picmip_water "0"

// =========================
// Texture Filtering
// =========================

// Set max texture filtering quality
seta r_texfilteranisomax "16"
seta r_texfilteranisomin "16"
seta r_texfilterdisable "0"
seta r_texfiltermipbias "0"
seta r_texfiltermipmode "1"

// =========================
// Model LOD
// =========================

// Set max model distance
seta r_forcelod "0"
seta r_highloddist "-1"
seta r_mediumloddist "-1"
seta r_lowloddist "-1"
seta r_lowestloddist "-1"
seta r_lodbiasrigid "-1000"
seta r_lodbiasskinned "-1000"
seta r_lodscalerigid "1"
seta r_lodscaleskinned "1"

// =========================
// Finished
// =========================

// Finish message
say "Executed common.cfg!"
